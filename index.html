<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>

    <main class="main">
      <h2 class="main__title" id="turn"></h2>

      <div class="board" id="board">
        <div class="board__cell" data-index="0"></div>
        <div class="board__cell" data-index="1"></div>
        <div class="board__cell" data-index="2"></div>
        <div class="board__cell" data-index="3"></div>
        <div class="board__cell" data-index="4"></div>
        <div class="board__cell" data-index="5"></div>
        <div class="board__cell" data-index="6"></div>
        <div class="board__cell" data-index="7"></div>
        <div class="board__cell" data-index="8"></div>
      </div>
    </main>
  </body>
</html>
