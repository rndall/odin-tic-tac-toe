<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>

    <main class="main">
      <h2 class="main__title" id="turn"></h2>

      <div class="board" id="board">
        <div class="board__square" data-index="0"></div>
        <div class="board__square" data-index="1"></div>
        <div class="board__square" data-index="2"></div>
        <div class="board__square" data-index="3"></div>
        <div class="board__square" data-index="4"></div>
        <div class="board__square" data-index="5"></div>
        <div class="board__square" data-index="6"></div>
        <div class="board__square" data-index="7"></div>
        <div class="board__square" data-index="8"></div>
      </div>

      <button class="main__button button" id="restart" type="button">
        Restart
      </button>

      <dialog class="dialog">
        <h2 class="dialog__title">Change Names</h2>
        <form class="form">
          <label class="form__label"
            >Enter Player 1 (X) name:
            <input
              class="form__input"
              id="player_1"
              type="text"
              placeholder="Player One"
            />
          </label>

          <label class="form__label"
            >Enter Player 2 (O) name:
            <input
              class="form__input"
              id="player_2"
              type="text"
              placeholder="Player Two"
            />
          </label>

          <button class="form__button button">Start</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
